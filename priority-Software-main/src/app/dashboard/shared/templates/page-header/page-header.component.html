<mat-toolbar-row class="mat-elevation-z1" style="height:6vmin;">
    <div class="d-flex align-items-center" id="header">
        <!-- title -->
        <div id="title-subtitle" class="mt-3">
            <ul>
                <li type="button" id="title">{{title}}</li>
                <li type="button" id="subtitleA">{{subTitleA}}</li>
                <li type="button" id="subtitleB">{{subTitleB}}</li>
            </ul>
        </div>
        <div class="d-flex align-items-center">
            <!-- filter -->
            <div class="d-flex align-items-center" id="filter">
                <span><i class="fa-solid fa-filter"></i></span>
                <select id="select" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option id="filter">Opgeslagen Zoekopdrachten</option>
                </select>
            </div>
            <!-- automations -->
            <div class="d-flex align-items-center" id="automations">
                <span><i class="fa-solid fa-robot"></i></span>
                <select id="select" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option id="filter">Automations</option>
                </select>
            </div>
            <!-- afdrukken -->
            <div class="d-flex align-items-center" id="afdrukken">
                <span><i class="fa-solid fa-print "></i></span>
                <select id="select" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option id="filter">Label afdrukken</option>
                </select>
            </div>
            <!-- icons -->
            <div id="icons">
                <i class="fa-solid fa-xl fa-table-list " type="button" (click)="changeForm()"
                    title="{{iconHoverChangeForm}}"></i>
                <i class="fa-solid fa-xl fa-file"></i>
                <i class="fa-solid fa-xl  fa-star"></i>
                <i class="fa-solid fa-xl  fa-file-excel"></i>
                <i class="fa-solid fa-xl  fa-gear"></i>
            </div>
            <!-- help & closed -->
            <div id="help">
                <i class="fa-solid fa-xl fa-circle-question"></i> <span class="me-3">Help</span>
                <i class="fa-solid fa-xl fa-xmark" type="button" (click)="close()"></i>
            </div>
        </div>
    </div>
</mat-toolbar-row>
