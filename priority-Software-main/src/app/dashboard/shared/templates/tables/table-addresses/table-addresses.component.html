<table mat-table [dataSource]="dataSourceAddresses">
    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- url Column -->
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> url </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>
    <!-- Address Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Adrescode </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumnsAddresses; sticky: true">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsAddresses; " (click)="clickRowAddresses(row)"
        [ngClass]="{'row-is-clicked':row.id == addressesId}"></tr>


</table>
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
