<table mat-table [dataSource]="dataSourceItems">
    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- url Column -->
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> url </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>
    <!-- itemGroup Column -->
    <ng-container matColumnDef="itemGroup">
        <th mat-header-cell *matHeaderCellDef> itemGroup </th>
        <td mat-cell *matCellDef="let element"> {{element.itemGroup}} </td>
    </ng-container>
    <!-- itemKey Column -->
    <ng-container matColumnDef="itemKey">
        <th mat-header-cell *matHeaderCellDef> itemKey </th>
        <td mat-cell *matCellDef="let element"> {{element.itemKey}} </td>
    </ng-container>
    <!-- itemDescription Column -->
    <ng-container matColumnDef="itemDescription">
        <th mat-header-cell *matHeaderCellDef> itemDescription </th>
        <td mat-cell *matCellDef="let element"> {{element.itemDescription}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumnsItems; sticky: true">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsItems; " (click)="clickRowItem(row)"
        [ngClass]="{'row-is-clicked':row.id == itemsId}"></tr>


</table>
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
