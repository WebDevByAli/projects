<table mat-table [dataSource]="dataSourceQuotationLineCalculations">
    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- url Column -->
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> url </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>
    <!-- quotationNumber Column -->
    <ng-container matColumnDef="quotationNumber">
        <th mat-header-cell *matHeaderCellDef> quotationNumber </th>
        <td mat-cell *matCellDef="let element"> {{element.quotationNumber}} </td>
    </ng-container>
    <!-- calculation Column -->
    <ng-container matColumnDef="calculation">
        <th mat-header-cell *matHeaderCellDef> calculation </th>
        <td mat-cell *matCellDef="let element"> {{element.calculation}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumnsQuotationLineCalculations; sticky: true">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsQuotationLineCalculations; "
        (click)="clickRowQuotationLineCalculations(row)"
        [ngClass]="{'row-is-clicked':row.id == quotationLineCalculationsId}"></tr>


</table>
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
