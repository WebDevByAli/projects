<table mat-table [dataSource]="dataSourceOffices">

    <!-- officeId Column -->
    <ng-container matColumnDef="officeId">
        <th mat-header-cell *matHeaderCellDef> officeId. </th>
        <td mat-cell *matCellDef="let element"> {{element.officeId}} </td>
    </ng-container>

    <!-- office Column -->
    <ng-container matColumnDef="office">
        <th mat-header-cell *matHeaderCellDef> Vestiging </th>
        <td mat-cell *matCellDef="let element"> {{element.office}} </td>
    </ng-container>
    <!-- company Column -->
    <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Bedrijf </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
    </ng-container>
    <!-- url Column -->
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Url </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumnsOffices; sticky: true">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsOffices;" (click)="clickRowOffice(row)"
        [ngClass]="{'row-is-clicked':row.id == officeId}"></tr>
</table>
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons>
</mat-paginator>
<h3 *ngIf="this.dataSourceOffices.data.length == 0">{{noData}}</h3>
