<table mat-table [dataSource]="dataSourceDeliveryAddresses">

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- company Column -->
    <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Bedrijf </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
    </ng-container>
    <!-- customer Column -->
    <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Adrescode </th>
        <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
    </ng-container>
    <!-- deliveryAddress Column -->
    <ng-container matColumnDef="deliveryAddress">
        <th mat-header-cell *matHeaderCellDef> Adrescode </th>
        <td mat-cell *matCellDef="let element"> {{element.deliveryAddress}} </td>
    </ng-container>
    <!-- url Column -->
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Url </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumnsDeliveryAddresses; sticky: true">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsDeliveryAddresses;"
        (click)="clickRowDeliveryAddresses(row)" [ngClass]="{'row-is-clicked':row.id == deliveryAddressestId}"></tr>
</table>
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons>
</mat-paginator>
<h3 *ngIf="this.dataSourceDeliveryAddresses.data.length == 0">{{noData}}</h3>
