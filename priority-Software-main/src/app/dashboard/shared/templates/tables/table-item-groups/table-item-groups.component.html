<table mat-table [dataSource]="dataSourceItemGroups">
    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- url Column -->
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> url </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>
    <!-- itemGroup Column -->
    <ng-container matColumnDef="itemGroup">
        <th mat-header-cell *matHeaderCellDef> itemGroup </th>
        <td mat-cell *matCellDef="let element"> {{element.itemGroup}} </td>
    </ng-container>
    <!-- itemGroupId Column -->
    <ng-container matColumnDef="itemGroupId">
        <th mat-header-cell *matHeaderCellDef> itemGroupId </th>
        <td mat-cell *matCellDef="let element"> {{element.itemGroupId}} </td>
    </ng-container>
    <!-- itemGroupDescription Column -->
    <ng-container matColumnDef="itemGroupDescription">
        <th mat-header-cell *matHeaderCellDef> itemGroupDescription </th>
        <td mat-cell *matCellDef="let element"> {{element.itemGroupDescription}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumnsItemGroups; sticky: true">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsItemGroups; " (click)="clickRowItemGroups(row)"
        [ngClass]="{'row-is-clicked':row.id == itemGroupsId}"></tr>


</table>
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
