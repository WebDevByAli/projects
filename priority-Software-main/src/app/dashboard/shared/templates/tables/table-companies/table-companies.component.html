<table mat-table [dataSource]="dataSourceCompanies">
    <!-- companyId Column -->
    <ng-container matColumnDef="companyId">
        <th mat-header-cell *matHeaderCellDef> CompanyId. </th>
        <td mat-cell *matCellDef="let element"> {{element.companyId}} </td>
    </ng-container>
    <!-- company Column -->
    <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Bedrijf </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
    </ng-container>
    <!-- companyAddress Column -->
    <ng-container matColumnDef="companyAddress">
        <th mat-header-cell *matHeaderCellDef> Adrescode </th>
        <td mat-cell *matCellDef="let element"> {{element.companyAddress}} </td>
    </ng-container>
    <!-- baseCurrency Column -->
    <ng-container matColumnDef="baseCurrency">
        <th mat-header-cell *matHeaderCellDef> Valuta </th>
        <td mat-cell *matCellDef="let element"> {{element.baseCurrency}} </td>
    </ng-container>
    <!-- url Column -->
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> url </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsCompanies; sticky: true">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsCompanies; " (click)="clickRowCompany(row)"
        [ngClass]="{'row-is-clicked':row.companyId == companyId}"></tr>


</table>
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
